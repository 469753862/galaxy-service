<html>
	<head>
		<!-- head标签中包含的内容有:样式,脚本,
		和页面的一些元数据等,这些都不直接体现在
		浏览器中给用户看. -->
		<meta charset="UTF-8">
		<title>我的首页</title>
	</head>
	<body>
		<center>
			<h1>Google</h1>
			<!-- 图片的相对路径是相对当前页面所在目录
				src="images/logo.png"
				的意思是当前页面所在目录下有一个名为
				images的目录,里面有一张图片logo.png
			 -->
			<img src="images/logo.png"><br>
			<input type="text" size="32">
			<input type="button" value="百度一下"><br>
			<img src="images/webserver.png">
		</center>				
	</body>
</html>
